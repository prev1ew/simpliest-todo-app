{% extends 'todo_app/layout.html' %}
{% block content %}

   <h2>Delete item</h2>

  <form method="post">
    {% csrf_token %}
      <p>Are you sure you want to delete '{{object}}'?</p>
      <a class="btn btn-primary" href="{% url 'index' %}" role="button">Go Back</a> <br><br>
      <input type="submit" value="Confirm">
  </form>

{% endblock %}
